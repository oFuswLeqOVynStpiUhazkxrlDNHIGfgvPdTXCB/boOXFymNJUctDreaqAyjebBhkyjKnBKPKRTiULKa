    <body style="font-family: 'Montserrat', sans-serif; font-weight: 400;background-color: #0e0e0e;color: #ffffff;">
        <h1 style="text-align: center;">Rook's FTF Values</h1>

        <h2 style="text-align: center;"><b><font size="7" color="#ffffff"><u>Party Balloons</font></u></b></h2>
            <div class="container">
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <canvas id="valueChart" width="800" height="200"></canvas>
                    <script>
                      // --- 1) Example daily data
                      const dailyData = [
                        // Optionally uncomment an older data point to test carry-over:
                        // { date: '2023-01-01', value: 11.5 },
                        { date: '2025-01-01', value: 12.5 },
                        { date: '2025-01-03', value: 13 },
                        { date: '2025-01-05', value: 14 },
                        { date: '2025-02-01', value: 15 },
                        { date: '2025-02-03', value: 16 },
                        { date: '2025-03-01', value: 17 },
                        { date: '2025-03-05', value: 18 },
                      ];
                  
                      // --- 2) Format date as "Month Day" using UTC
                      function formatDate(date) {
                        return new Date(date).toLocaleDateString('en-US', {
                          timeZone: 'UTC',
                          month: 'long',
                          day: 'numeric'
                        });
                      }
                  
                      // --- 3) Sort data chronologically
                      dailyData.sort((a, b) => new Date(a.date) - new Date(b.date));
                  
                      // --- 4) Create a UTC "today" (without time) and determine cutoff (1 year ago)
                      const now = new Date();
                      const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
                      const cutoffDate = new Date(todayUTC);
                      cutoffDate.setFullYear(cutoffDate.getFullYear() - 1);
                  
                      // --- 5) Find the last data point older than cutoff (if any)
                      let lastOlderValue = null;
                      for (const item of dailyData) {
                        const itemDate = new Date(item.date);
                        if (itemDate < cutoffDate) {
                          lastOlderValue = item.value;
                        } else {
                          break;
                        }
                      }
                  
                      // --- 6) Filter data: keep only points on or after cutoffDate
                      const filteredData = dailyData.filter(item => new Date(item.date) >= cutoffDate);
                  
                      // --- 7) Build labels and values day-by-day
                      const labels = [];
                      const values = [];
                      let currentDate, previousValue;
                      if (lastOlderValue !== null) {
                        // Scenario A: Use carry-over from cutoffDate.
                        currentDate = new Date(cutoffDate);
                        previousValue = lastOlderValue;
                      } else {
                        // Scenario B: Start at the earliest filtered data point.
                        currentDate = new Date(filteredData[0].date);
                        previousValue = null;
                      }
                  
                      filteredData.forEach(item => {
                        const entryDate = new Date(item.date);
                        // Fill in missing days until the data point.
                        while (currentDate < entryDate) {
                          labels.push(formatDate(currentDate));
                          values.push(previousValue);
                          currentDate.setDate(currentDate.getDate() + 1);
                        }
                        // Add the actual data point.
                        labels.push(formatDate(entryDate));
                        values.push(item.value);
                        previousValue = item.value;
                        currentDate.setDate(currentDate.getDate() + 1);
                      });
                  
                      // --- 8) Extend the graph until todayUTC if not already included.
                      if (labels[labels.length - 1] !== formatDate(todayUTC)) {
                        while (currentDate <= todayUTC) {
                          labels.push(formatDate(currentDate));
                          values.push(previousValue);
                          currentDate.setDate(currentDate.getDate() + 1);
                        }
                      }
                  
                      // --- 9) Calculate raw min and max
                      let minValue = Math.min(...values);
                      let maxValue = Math.max(...values);
                      if (!isFinite(minValue)) minValue = 0;
                      if (!isFinite(maxValue)) maxValue = 10;
                  
                      // --- 10) Adjust min and max to nearest half step not including a data value.
                      let adjustedMin = Math.floor(minValue * 2) / 2;
                      let adjustedMax = Math.ceil(maxValue * 2) / 2;
                      if (adjustedMin === minValue) adjustedMin -= 0.5;
                      if (adjustedMax === maxValue) adjustedMax += 0.5;
                  
                      // --- 11) Build the Chart.js configuration
                      const data = {
                        labels: labels,
                        datasets: [{
                          label: 'Value',
                          data: values,
                          borderColor: '#0000FF',       // Blue line
                          backgroundColor: 'transparent', // No fill
                          fill: false,
                          tension: 0.1,
                          pointRadius: 0               // Remove data point dots
                        }]
                      };
                  
                      const config = {
                        type: 'line',
                        data: data,
                        options: {
                          responsive: true,
                          plugins: {
                            legend: { position: 'top' },
                            tooltip: {
                              mode: 'index',
                              intersect: false,
                              callbacks: {
                                title: function(tooltipItems) {
                                  const idx = tooltipItems[0].dataIndex;
                                  return data.labels[idx];
                                }
                              }
                            }
                          },
                          scales: {
                            x: {
                              title: { display: true, text: 'Date' },
                              ticks: {
                                maxTicksLimit: 12,
                                callback: (value, index) => labels[index]
                              }
                            },
                            y: {
                              title: { display: true, text: 'Value' },
                              min: adjustedMin,
                              max: adjustedMax
                            }
                          }
                        }
                      };
                  
                      // --- 12) Render the chart
                      new Chart(document.getElementById('valueChart'), config);
                    </script>
