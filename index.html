    <style>
        /* General styles */
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            background-color: #0e0e0e;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4 {
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        /* Container for flex layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            min-width: 250px;
            border: 2px solid #272727;
            border-radius: 12px;
            overflow: hidden;
            background-color: transparent;
            color: white;
        }

        td {
            padding: 10px;
            background-color: transparent;
        }

        td img {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .rank-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: black;
            font-size: 14px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 8px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            table {
                max-width: 90%;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 22px;
            }

            h3 {
                font-size: 18px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
